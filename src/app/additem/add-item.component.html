<div class="addinput">
<form class="formbox" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        Add Item
      </div>
      <div class="col-md-8">
        <label for="item" class="sr-only">Add Item</label>
        <input type="text" formControlName="name" class="form-control" id="item" placeholder="Item" required>
      </div>
  </div>
  <div class="row">
      <div class="col-md-4">
        Add Description
      </div>
      <div class="col-md-8">
        <label for="description" class="sr-only">Add Description</label>
        <input type="text" formControlName="description" class="form-control" id="description" placeholder="Description" required>
      </div>
  </div>
  <button type="submit" [disabled]="!itemForm.valid" class="btn btn-warning">Add Item</button>
  </div>
</form>
</div>
